
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Autobahnkarte mit Suche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet Search CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.7/dist/leaflet-search.min.css" />

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Search JS -->
  <script src="https://unpkg.com/leaflet-control-search@2.9.7/dist/leaflet-search.min.js"></script>

  <script>
    var map = L.map('map').setView([51.5, 7.1], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Beispielhafte GeoJSON-Daten (du kannst sie aus deiner Tabelle generieren)
    var geojsonFeatures = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "properties": {
            "name": "Allenstein",
            "popup": "PWC Allenstein (A2)"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [7.03005, 51.55718]
          }
        },
        {
          "type": "Feature",
          "properties": {
            "name": "Ahler Mark",
            "popup": "PWC Ahler Mark (A31)"
          },
          "geometry": {
            "type": "Point",
            "coordinates": [7.08515, 52.09930]
          }
        }
      ]
    };

    var geoLayer = L.geoJSON(geojsonFeatures, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.popup);
      }
    }).addTo(map);

    var searchControl = new L.Control.Search({
      layer: geoLayer,
      propertyName: 'name',
      marker: false,
      moveToLocation: function(latlng, title, map) {
        map.setView(latlng, 14); 
      }
    });

    searchControl.on('search:locationfound', function(e) {
      e.layer.openPopup();
    });

    map.addControl(searchControl);
  </script>
</body>
</html>
